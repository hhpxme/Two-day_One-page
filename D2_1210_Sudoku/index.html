<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="background-overlay glassmorphism-overlay"></div>
    <header>
        <span id="logo-text">Sudoku.</span>
    </header>
    <main>
        <div class="container">
            <div class="game-menu glassmorphism-overlay">
                <div class="game-mode">
                    <span class="text-mode">Difficulty:</span>
                    <div class="mode current-mode" id="easy">Easy</div>
                    <div class="mode" id="medium">Medium</div>
                    <div class="mode" id="hard">Hard</div>
                </div>
                <div class="game-information">
                    <div class="game-mistake">
                        <span>Mistake:</span>
                        <span id="mistaket-current">0</span>
                        <span>/ 3</span>
                    </div>
                    <div class="game-timer">
                        <div class="time" id="time">20:20</div>
                        <div class="time-control playing" id="time-control">
                            <i class='bx bx-pause pause-icon'></i>
                            <i class='bx bx-play play-icon'></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-container">
                <div class="game-panel glassmorphism-overlay">
                    <div class="sudoku-board"></div>
                </div>
                <div class="game-control-panel glassmorphism-overlay">                
                    <div class="tools-game">
                        <div class="tool" id="number-erase">
                            <i class='bx bxs-eraser'></i>
                            <span>Erase</span>
                        </div>
                        <div class="tool" id="number-notes">
                            <i class='bx bxs-edit-alt'></i>
                            <span>Notes</span>
                        </div>
                    </div>
                    <div class="numpad"></div>
                    <div class="btn-new-game">
                        <span>New Game</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="glassmorphism-overlay">
        <span style="color: var(--light);">Copyright Â© 2023 Ho Chi Minh City, Hoang Hong Phong. All Rights Reserved</span>
    </footer>

    <script src="js/generate_sudoku.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
