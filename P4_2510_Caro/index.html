<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title.</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <span id="logo-text">Title.</span>
            
            <div class="player-panel">
                <div class="player" id="x">
                    <span class="time" id="x-time">00:00</span>
                    <span class="name" id="x-name">P1</span>
                    <img src="images/x.png" alt="">
                </div>
                <div class="versus">
                    <img src="images/versus.png" alt="">
                </div>
                <div class="player turn" id="o">
                    <img src="images/o.png" alt="">
                    <span class="name" id="o-name">P2</span>
                    <span class="time" id="o-time">00:00</span>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="game-settings">
                <form>
                    <label for="p1-name">Player X Name:</label>
                    <input type="text" id="p1-name" name="p1-name" maxlength="12">
                    <label for="p2-name">Player O Name:</label>
                    <input type="text" id="p2-name" name="p2-name" maxlength="12">
                    <div class="select-first">
                        <span>Who first?</span>
                        <div class="btn-xo" id="x-first">X</div>
                        <div class="btn-xo" id="o-first">O</div>
                    </div>
                    <div class="btn-play-game"></div>
                </form>
            </div>
            <div class="game-panel">
                <div class="panel" id="play">
                    <i class='bx bx-play'></i>
                </div>
                <div class="panel" id="board">

                </div>
            </div>
        </div>
    </body>
</html>
