        <div class="menu-container">
            <div class="menu-list">

                </div>
                <div class="menu-button" id="go-to-contact">
                    <div class="btn-icon">
                        <i class="fa-regular fa-address-card"></i>
                    </div>
                    <span>Contact</span>
                </div>
            </div>
            <div class="menu-tools">
                <div class="menu-button" id="web-lang">
                    <div class="btn-icon">
                        <p>en</p>
                    </div>
                    <span>Language</span>
                </div>
                <div class="menu-button" id="web-theme">
                    <div class="btn-icon" id="theme-toggle">
                        <div class="icon-shadow"></div>
                        <div class="theme-icon"></div>
                    </div>
                    <span>Theme</span>
                </div>
            </div>
